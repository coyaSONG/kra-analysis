[pytest]
# pytest configuration for KRA API v2

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test directories
testpaths = tests

# Minimum coverage percentage
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-config=.coveragerc
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --maxfail=1
    --disable-warnings
    -p no:warnings
    -k "not test_api.py"

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    e2e: End-to-end tests (full system tests)
    slow: Slow running tests
    auth: Authentication related tests
    db: Database related tests
    external: Tests requiring external API calls
    smoke: Quick smoke tests

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */migrations/*
    setup.py
    */config.py
    main.py
    run_tests.py
    infrastructure/claude_cli/*
    infrastructure/supabase_client.py
    infrastructure/kra_api/client.py
    routers/race.py
    services/race_service.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = True

[coverage:html]
directory = htmlcov
