name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  python-checks:
    name: Python Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v5
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: '3.13'
          enable-cache: true
      - name: Install dependencies
        working-directory: ./apps/api
        run: uv sync --all-extras --group dev
      - name: Ruff lint
        working-directory: ./apps/api
        run: |
          uv run ruff check --diff --exit-non-zero-on-fix .
          uv run ruff check .
      - name: Ruff format check
        run: uv run ruff format --check .
      - name: Type check (mypy)
        working-directory: ./apps/api
        continue-on-error: true
        run: uv run mypy . --ignore-missing-imports --no-strict-optional --explicit-package-bases || true
      - name: Unit tests
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/15
          SECRET_KEY: test-secret-key
          ENVIRONMENT: test
        run: uv run pytest -v -m unit --tb=short -o addopts=""
      - name: Integration tests
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/15
          SECRET_KEY: test-secret-key
          ENVIRONMENT: test
          RATE_LIMIT_ENABLED: "false"
        run: uv run pytest -v -m integration --tb=short --timeout=60 -o addopts=""
      - name: Coverage
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/15
          SECRET_KEY: test-secret-key
          ENVIRONMENT: test
        run: uv run pytest -v -m unit
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./apps/api/coverage.xml
          flags: api
          fail_ci_if_error: false

  node-checks:
    name: Node.js Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      KRA_SERVICE_KEY: ${{ secrets.KRA_SERVICE_KEY }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Get pnpm store directory
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path --silent)
          echo "STORE_PATH=$STORE_PATH" >> $GITHUB_ENV
          mkdir -p "$STORE_PATH"
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml', '**/package.json') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-
      - name: Lint
        run: pnpm turbo run lint
      - name: Type check
        run: pnpm turbo run typecheck
      - name: Tests
        run: pnpm turbo run test:ci
        env:
          NODE_ENV: test
          LOG_LEVEL: error

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Node.js audit
        run: |
          pnpm install --frozen-lockfile
          pnpm audit --audit-level=low
        continue-on-error: true
      - name: API key pattern check
        run: |
          if grep -r "serviceKey\s*[:=]\s*[\"'][^$\"']*[\"']" . --exclude-dir=.git --exclude-dir=node_modules --exclude-dir=data --exclude="KRA_PUBLIC_API_GUIDE.md" | grep -v "process\.env\|getenv\|VITE_\|import\.meta\.env\|\${.*}\|API_KEY"; then
            echo "Hardcoded API keys found!"
            exit 1
          fi
      - name: .env file check
        run: |
          if git ls-files | grep -E "^\.env$|^\.env\."; then
            echo ".env files committed!"
            exit 1
          fi
      - name: data/ directory check
        run: |
          if git ls-files | grep "^data/"; then
            echo "data/ files committed!"
            exit 1
          fi
